[env:ESP32]
platform = espressif32
board = esp32dev
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = pablomarquez76/PS4_Controller_Host@^1.1.1
monitor_speed = 115200